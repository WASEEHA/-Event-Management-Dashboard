<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management Dashboard</title>
    {% load static %}
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f9;
        color: #333;
        background-image: url("{% static 'bg.png' %}");
        background-size: cover;
        background-position: center;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 15px 0;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bolder;
      }

      nav {
        background-color: #315f8f;
        display: flex;
        justify-content: center;
        padding: 10px 0;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #003f7f;
      }

      .container {
        padding: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: white;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      footer {
        background-color: #315f8f;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>EVENT MANAGEMENT DASHBOARD</header>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'event_list' %}">Events</a></li>
        <li><a href="{% url 'attendee_list' %}">Attendees</a></li>
        <li><a href="{% url 'task_list' %}">Tasks</a></li>
      </ul>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <footer>&copy; 2024 Event Management. All rights reserved.</footer>
  </body>
</html>
