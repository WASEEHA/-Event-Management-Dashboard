{% extends 'base.html' %} {% block content %}
<h1>{% if form.instance.pk %}Edit Attendee{% else %}Add Attendee{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">
    {% if form.instance.pk %}Update{% else %}Create{% endif %}
  </button>
  <a href="{% url 'attendee_list' %}">Cancel</a>
</form>
{% endblock %}
